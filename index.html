<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400&display=swap" rel="stylesheet">
    <title>Countries API</title>
</head>
<body>
    <section id="main-sec">
        <div class="flag"></div>
        <div class="details">
            <h2>name:</h2>
            <h2 class="txt" id="name"></h2>
            <h2>topLevelDomain:</h2>
            <h2 class="txt" id="topLevelDomain"></h2>
            <h2>capital:</h2>
            <h2 class="txt"  id="capital"></h2>
            <h2>currency:</h2>
            <h2 class="txt" id="currency"></h2>
        </div>
    </section>
    <section id="input-sec">
        <div class="wraper">
            <input type="text" id="country-input">
            <button id="country-btn">blah</button>
        </div>
    </section>
    <button id="all-btn">all</button>

    <script src="script.js"></script>
</body>
</html>
